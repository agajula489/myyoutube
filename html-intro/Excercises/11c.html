<!DOCTYPE html>
<html>
  <head>
    <title>Exercise 11a</title>
    <style>
      .colwidth {
        display: grid;
        grid-template-columns: 1fr 1fr 1fr 1fr;
        column-gap: 20px;
        row-gap: 10px;
      }
      .col1 {
        background-color: lightpink;
      }
      .col2 {
        background-color: lightpink;
      }
      .col3 {
        background-color: lightpink;
      }
      .col4 {
        background-color: lightpink;
      }
    </style>
  </head>
  <body>
    <div class="colwidth">
      <div class="col1">Col1</div>
      <div class="col2">Col2</div>
      <div class="col3">Col3</div>
      <div class="col4">Col4</div>
      <div class="col1">Col1</div>
      <div class="col2">Col2</div>

  </body>
</html>
