<!DOCTYPE html>
<html>
  <head>
    <title>Exercise 11a</title>
    <style>
      .gridwidth {
        display: grid;
        grid-template-columns: 200px 75px;
      }
      .grid1 {
        background-color: aquamarine;
      }
      .grid2 {
        background-color: lightpink;
      }
    </style>
  </head>
  <body>
    <div class="gridwidth">
      <div class="grid1">200Px</div>
      <div class="grid2">75Px</div>
    </div>
  </body>
</html>
